version: '2'

services:
  nginx-proxy:
    image: andbobsyouruncle/rpi-nginx-proxy
    container_name: nginx-proxy
    restart: always
    networks:
      - nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=true
  lets-encrypt:
    image: andbobsyouruncle/rpi-letsencrypt-nginx-proxy-companion
    container_name: lets-encrypt
    restart: always
    networks:
      - nginx
    depends_on:
      - nginx-proxy
    volumes_from:
      - nginx-proxy
    volumes:
      - ./certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
  home-assistant:
    image: andbobsyouruncle/rpi-home-assistant
    container_name: home-assistant
    restart: always
    networks:
      - nginx
      - home-assistant
    depends_on:
      - nginx-proxy
    volumes:
      - ./home-assistant:/config
    environment:
      - VIRTUAL_HOST=${HOME_ASSISTANT_HOST}
      - VIRTUAL_PORT=8123
      - LETSENCRYPT_HOST=${HOME_ASSISTANT_HOST}
      - LETSENCRYPT_EMAIL=${LETS_ENCRYPT_EMAIL}
  noip:
    image: andbobsyouruncle/rpi-noip-docker
    container_name: noip
    restart: always
    environment:
      - NOIP_USER=${NOIP_USER}
      - NOIP_PASSWORD=${NOIP_PASSWORD}
  rpi-homebridge:
    image: andbobsyouruncle/rpi-homebridge-homeassistant
    container_name: rpi-homebridge
    network_mode: host
    restart: always
    environment:
      - HOME_ASSISTANT_URL=${HOME_ASSISTANT_URL}
      - HOME_ASSISTANT_PASSWORD=${HOME_ASSISTANT_PASSWORD}

networks:
  nginx:
    external:
      name: nginx
  home-assistant:
    external:
      name: home-assistant
